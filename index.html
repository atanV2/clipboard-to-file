<body>
    <div class="container">
        <h1>ğŸ“‹ ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ â†’ ãƒ•ã‚¡ã‚¤ãƒ«</h1>
        <p class="subtitle">ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã‚’ã‚³ãƒ”ãƒ¼ã—ã¦ã‚¿ãƒƒãƒ—</p>

        <button class="btn" id="downloadBtn">
            ğŸ“¥ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        </button>

        <div class="filename-display" id="filenameDisplay"></div>
        <div class="status" id="status"></div>
    </div>

    <script>
        const downloadBtn = document.getElementById('downloadBtn');
        const filenameDisplay = document.getElementById('filenameDisplay');
        const status = document.getElementById('status');

        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º
        function showStatus(message, isError = false) {
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'success');
            setTimeout(() => {
                status.className = 'status';
                filenameDisplay.classList.remove('show');
            }, 3000);
        }

        // æœ€åˆã®è¦‹å‡ºã—ã‚’æŠ½å‡ºã—ã¦ãƒ•ã‚¡ã‚¤ãƒ«åã‚’ç”Ÿæˆ
        function extractFilenameFromContent(text) {
            const lines = text.split('\n');
            
            for (const line of lines) {
                const trimmedLine = line.trim();
                if (trimmedLine.startsWith('#')) {
                    // #ã‚’å‰Šé™¤ã—ã¦ãƒˆãƒªãƒ 
                    let heading = trimmedLine.replace(/^#+\s*/, '').trim();
                    
                    // ãƒ•ã‚¡ã‚¤ãƒ«åã¨ã—ã¦ä½¿ãˆãªã„æ–‡å­—ã‚’ç½®æ›
                    heading = heading
                        .replace(/[<>:"/\\|?*]/g, '-')  // ç¦æ­¢æ–‡å­—ã‚’-ã«
                        .replace(/\s+/g, '_')            // ã‚¹ãƒšãƒ¼ã‚¹ã‚’_ã«
                        .replace(/-+/g, '-')             // é€£ç¶šã™ã‚‹-ã‚’1ã¤ã«
                        .replace(/_+/g, '_')             // é€£ç¶šã™ã‚‹_ã‚’1ã¤ã«
                        .substring(0, 100);              // æœ€å¤§100æ–‡å­—
                    
                    if (heading) {
                        return heading + '.md';
                    }
                }
            }
            
            // è¦‹å‡ºã—ãŒè¦‹ã¤ã‹ã‚‰ãªã„å ´åˆã¯ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆå
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            return `artifact_${year}${month}${day}_${hour}${minute}.md`;
        }

        // ãƒ•ã‚¡ã‚¤ãƒ«ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
        function downloadFile(content, filename) {
            const blob = new Blob([content], { type: 'text/markdown;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // ãƒ¡ã‚¤ãƒ³å‡¦ç†
        async function processClipboard() {
            try {
                const clipboardText = await navigator.clipboard.readText();
                
                if (!clipboardText || clipboardText.trim() === '') {
                    showStatus('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ãŒç©ºã§ã™', true);
                    return;
                }

                // ãƒ•ã‚¡ã‚¤ãƒ«åã‚’ç”Ÿæˆ
                const filename = extractFilenameFromContent(clipboardText);
                
                // ãƒ•ã‚¡ã‚¤ãƒ«åã‚’è¡¨ç¤º
                filenameDisplay.innerHTML = `ä¿å­˜: <strong>${filename}</strong>`;
                filenameDisplay.classList.add('show');

                // ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
                downloadFile(clipboardText, filename);
                showStatus('âœ“ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã—ã¾ã—ãŸ');

            } catch (err) {
                console.error('ã‚¨ãƒ©ãƒ¼:', err);
                showStatus('ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸ', true);
            }
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        downloadBtn.addEventListener('click', processClipboard);
    </script>
